<ion-content>
  <form>
    <ion-grid>
      <ion-row color="primary" justifsy-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <section text-center>
            <h3>Login!</h3>
          </section>
          <section padding>
            <ion-item>
              <ion-input name="email" type="email" [(ngModel)]="user.email" placeholder="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" [(ngModel)]="user.password" placeholder="password"></ion-input>
            </ion-item>
          </section>
          <section padding>
            <ion-button (click)="onLogin()" expand="block">Login</ion-button>
          </section>
          <section>
            <ion-button expand="block" size="large" color="danger" (click)="onLoginGoogle()">
              GOOGLE
            </ion-button>
            <ion-button expand="block" size="large" color="danger" (click)="onLoginGit()">
              GITHUB
            </ion-button>
            <ion-button expand="block" size="large" color="danger" (click)="onLoginFacebook()">
              FACEBOOK
            </ion-button>
            <ion-button expand="block" size="large" color="danger" (click)="onLoginTwitter()">
              TWITTER
            </ion-button>
          </section>
          <section>
            <a routerLink="/register">No tienes cuenta!</a>
          </section>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
